{% include 'header.html' %}
<div class="container">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            {% include 'modal.html' %}
            <div class="text-left pt-20 pageTitle">
                <i class="fa fa-regular fa-address-book pageTitle"></i>
                &nbsp;Borrowals
            </div>
            <div class="row menubar">
              <table width = "100%">
                <tr>
                    <td style = "text-align:center">
                        <form name = "admin_returns_form" method = "POST" action = "/bookreturns">
                            <i class="fa fa-solid fa-arrow-rotate-left linkMenu"></i>
                            <a href = "javascript:void();" onclick = "returnBookAdmin();" class = "linkMenu">Returns</a>
                        </form>
                    </td>
                    <td style = "text-align:center">
                        <form name = "books_form" method = "POST" action = "/books">
                            <i class="fa-solid fa-book-open" style = 'color:purple'></i>
                            <a href = "javascript:void();" onclick = "showBooks()" class = "linkMenu">Books</a>
                        </form>
                    </td>
                    <td style = "text-align:center">
                        <i class="fa fa-solid fa-users linkMenu"></i>
                        <a href = "javascript:void();" onclick = "showMembers();" class = "linkMenu">Members</a>
                    </td>
                    <td style = "text-align:center">
                        <form name = "logout_form" method = "POST" action = "/logout">
                            <i class="fa-solid fa-door-open"  style = 'font-weight:bold;color:blue;'></i>
                            &nbsp;<a href = "javascript:void();" onclick = "doLogout();" class = "linkMenu">logout</a>
                        </form>
                    </td>

                </tr>
              </table>
            </div>
            <div class="row">&nbsp;</div>
        </div>
    </div>
    <br/>
    <input type = "hidden" id = "startRow" value = "{{start}}"/>
    <input type = "hidden" id = "hidLang" value = "2"/>
    <input type = "hidden" id = "hidSearch" value = ""/>
    <input type = "hidden" id = "hidOrder" value = "2"/>
    <div class = "row">
        <div class="col-lg-1 mx-auto;">&nbsp;</div>
        <div class="col-lg-10 mx-auto;">
            <div id = "booksPane" style = "padding:10px;height:75vh;overflow:auto;" onscroll = "booksListScrolled(this);">
            </div>
            <div id = "viewBookPane" style = "padding:10px;height:75vh;overflow:auto; display:none;">
            </div>
            <div id = "borrowBookPane" style = "padding:10px;height:75vh;overflow:auto; display:none;">
            </div>
        </div>
        {% include 'modal.html' %}
        <div class="col-lg-1 mx-auto;">&nbsp;</div>
    </div>
</div>
<script>
    getAllBorrowals();
</script>
